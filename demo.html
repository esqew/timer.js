<html>
    <head>
        <title>timer.js Test | by Sean F Quinn (@esqew)</title>
    </head>
    <body>
        <div id="timer"><span id="seconds">0</span> seconds</div>
        <script type="text/javascript">
            (async () => {
                if (window.Worker) {
                    const worker = new Worker('timer.js');
                    worker.onmessage = (e) => {
                        document.getElementById("seconds").innerText = e.data.currentTime / 1000;
                    };
                    worker.postMessage({action: "start"});
                }
            })();
        </script>
    </body>
</html>
